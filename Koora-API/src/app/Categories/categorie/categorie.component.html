    <div class="row">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Liste All Categorie</h5>
                        
                        <span class="d-block mt-2">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-primary" (click)='loadData()' data-toggle="modal" data-target="#modelId">
                            <i class="fa fa-pencil"></i> Create
                        </button>
                    </span>
                        <!-- Modal -->
                        <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" *ngIf='service.categorie.id === 0'>Add New Category</h5>
                                        <h5 class="modal-title" *ngIf='this.service.categorie.id!==0'>Edit Catégorie</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="message !==''">
                                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                          </button>
                                          <strong>{{message}}</strong> 
                                        </div>
                                        
                                        <script>
                                          $(".alert").alert();
                                        </script>
                                      <app-add-categorie></app-add-categorie>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" (click)='Add()' *ngIf='service.categorie.id === 0'>Create</button>
                                        <button type="button" class="btn btn-info" (click)='Edit()' *ngIf='service.categorie.id !== 0'>Edit</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="card-body table-border-style">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Categorie Name</th>
                                        <th>Mettre a jour</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor='let item of service.categories'>
                                        <td>{{item.id}}</td>
                                        <td>{{item.cat_Nom}}</td>
                                        <td><button type="button" (click)='select(item)' class="btn btn-icon btn-outline-warning" data-toggle="modal" data-target="#modelId"><i class="fa fa-edit"></i></button>
                                         | <button type="button" (click)='select(item)' class="btn btn-icon btn-outline-danger" data-toggle="modal" data-target="#modelDelete"><i class="fa fa-trash-o"></i></button></td>

                                                                 <!-- Modal Delete -->
                        <div class="modal fade" id="modelDelete" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Question</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="alert alert-Success alert-dismissible fade show" role="alert" *ngIf="message !== ''">
                                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                          </button>
                                          <strong>{{message}}</strong> 
                                        </div>
                                        
                                        <script>
                                          $(".alert").alert();
                                        </script>
                                        do you want delete this Catégorie "{{service.categorie.cat_Nom}}"
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-danger" (click)='Delete()'>Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    </div>
