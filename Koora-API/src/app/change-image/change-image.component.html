<div class="container" style="margin-top: 100px;">
    <div class="row">
            <div class="form-group">
                <label for="file"></label>
                <input type="file" class="form-control-file"  name="file" id="file" placeholder=""
                  (change)='uploadFile($event)' accept="image/*" aria-describedby="fileHelpId">
                <small id="fileHelpId" class="form-text text-muted">Help text</small>
              </div>
              <div class="form-group">
                <img id="image" style="width: 200px;height: 200px;border-radius: 50%;" class="img-fluid" alt="">
              </div>
       
    </div>
    <button class="btn btn-primary" (click)='change()'>Save Change</button>
</div>
