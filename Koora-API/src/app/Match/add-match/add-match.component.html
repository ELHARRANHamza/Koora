<form [formGroup]='service.fg'>
    <div class="form-group">
        <label for="teamAller">Team Aller</label>
        <select  formControlName='id_team_Aller' id="teamAller" class="form-control" 
        [ngClass]="{'is-invalid': this.service.fg.get('id_team_Aller').value == 0 && this.service.fg.get('id_team_Aller').touched}">
            <option value="{{0}}">--- Select Team Aller ---</option>
            <option *ngFor='let team of service.loadCmb' value="{{team.team.id}}">{{team.team.nom}}</option>
        </select>
        <small id="fileHelpId" *ngIf="this.service.fg.get('id_team_Aller').value == 0 && this.service.fg.get('id_team_Aller').touched" class="form-text text-danger">
            Select One Team Aller
        </small>
    </div>
     <div class="form-group">
        <label for="teamRetour">Team Retour</label>
        <select id="teamRetour" formControlName='id_team_Retour' class="form-control"
        [ngClass]="{'is-invalid': this.service.fg.get('id_team_Retour').value == 0 && this.service.fg.get('id_team_Retour').touched}">
            <option value="0">--- Select Team Retour ---</option>
            <option *ngFor='let team of service.loadCmb' value="{{team.team.id}}">{{team.team.nom}}</option>
        </select>
        <small id="fileHelpId" *ngIf="this.service.fg.get('id_team_Retour').value == 0 && this.service.fg.get('id_team_Retour').touched" class="form-text text-danger">
            Select One Team Retour
        </small>
    </div>
     <div class="form-group">
        <label for="type">Type</label>
       <input id="type" type="text" formControlName="type" class="form-control">
    </div>

    <div class="form-group">
        <label for="stade">Stade</label>
       <input id="stade" type="text" formControlName="stade" class="form-control">
    </div>
     <div class="form-group">
        <label for="date">Date Match</label>
       <input id="date" type="datetime-local" formControlName="date_Match" class="form-control">
    </div>
</form>
