        <div class="card">
            <div class="col-sm-12">
                <div class="accordion" id="accordionExample">
                    <div class="card mb-0">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0"><a href="#ch" data-toggle="collapse" aria-expanded="false"
                                    aria-controls="collapseThree"><img style="width: 40px;height: 30px;"
                                        src="{{getImageChampion(service.matchNotPlay.image)}}" alt=""> {{service.matchNotPlay.name}}</a></h5>
                        </div>
                        <div id="ch" class="collapse show" aria-labelledby="headingOne"
                            data-parent="#accordionExample">
                            <div class="card-body" style="text-align: center;">
                                <div class="row" *ngFor='let item of service.matchNotPlay.matches'>
                                    <div class="col-md-4">
                                        <img src="{{getImageTeam(item.team_Aller.logo)}}"
                                                                style="width: 60px;height: 40px;" alt="">
                                                                <br>
                                                                <a href=""><h6>{{item.team_Aller.nom}}</h6></a>
                                                              
                                    </div>
                                    <div class="col-md-4">
                                        <h4>{{item.date_Match | date: 'dd/MM/yyyy'}}</h4>
                                        <h3>{{item.date_Match | date: 'hh:mm'}}</h3>
                                        <br>
                                        <button type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#modelId">Start</button>
                                    </div>
                                    <div class="col-md-4">
                                        <img src="{{getImageTeam(item.team_Retour.logo)}}"
                                                                style="width: 60px;height: 40px;" alt="">
                                                                <br>
                                                                <a href=""><h6>{{item.team_Retour.nom}}</h6></a>
                                    </div>
                                    <!-- Modal -->
                                    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Confirmation</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                </div>
                                                <div class="modal-body">
                                                   Did You Start This Match <img src="{{getImageTeam(item.team_Aller.logo)}}"
                                                   style="width: 60px;height: 40px;" alt=""> <button class="btn btn-info">VS</button>
                                                   <img src="{{getImageTeam(item.team_Retour.logo)}}"
                                                                style="width: 60px;height: 40px;" alt="">
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    <button type="button" class="btn btn-primary" (click)='startMatch(item.id)'>Start</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
